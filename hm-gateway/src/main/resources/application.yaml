server:
  port: 8080
spring:
  application:
    name: gateway
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.200.131:8848
    gateway:
      routes:
        - id : item
          uri : lb://item-service
          predicates:
            - Path=/items/**,/search/**
        - id : cart
          uri : lb://cart-service
          predicates:
            - Path=/carts/**
        - id : user
          uri : lb://user-service
          predicates:
            - Path=/users/**,/addresses/**
        - id : trade
          uri : lb://trade-service
          predicates:
            - Path=/orders/**
        - id : pay
          uri : lb://pay-service
          predicates:
            - Path=/pay-orders/**
mybatis-plus:
  configuration:
    default-enum-type-handler: com.baomidou.mybatisplus.core.handlers.MybatisEnumTypeHandler
  global-config:
    db-config:
      update-strategy: not_null
      id-type: auto
logging:
  level:
    com.hmall: debug
  pattern:
    dateformat: HH:mm:ss:SSS
  file:
    path: "logs/${spring.application.name}"
knife4j:
